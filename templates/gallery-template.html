<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photo gallery of Zoloti Maky Ukrainian Dance Ensemble performances, events, and cultural celebrations.">
    <title>Gallery - Zoloti Maky Ukrainian Dance Ensemble</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Gallery-specific styles */
        .gallery-page {
            padding: 200px 0 100px 0;
            min-height: 100vh;
        }

        .gallery-page .gallery-grid-full {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .gallery-page .gallery-item {
            cursor: pointer;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .gallery-page .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .gallery-page .gallery-item img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            display: block;
        }

        @media (max-width: 768px) {
            /* Mobile: keep same layout as desktop, remove borders */
            .gallery-page .gallery-grid-full {
                gap: 0.3rem; /* 20% of 1.5rem - much tighter spacing */
            }

            .gallery-page .gallery-item {
                box-shadow: none;
                height: 350px;
            }

            .gallery-page .gallery-item:hover {
                transform: none;
                box-shadow: none;
            }

            .gallery-page .gallery-item img {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html#home" class="nav-brand">
                <img src="images/logo_pix.png" alt="Zoloti Maky Logo" class="nav-brand-icon">
                Zoloti Maky
            </a>
            <ul class="nav-menu">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Packages</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Gallery Page -->
    <section class="gallery-page section">
        <div class="container">
            <h2 class="section-title">Photo Gallery</h2>

            <div class="gallery-grid-full">
                <!-- GALLERY_ITEMS_PLACEHOLDER -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Zoloti Maky. All rights reserved.</p>
        </div>
    </footer>

<!-- LIGHTBOX_PLACEHOLDER -->

    <script src="script.js"></script>
</body>
</html>
